<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller page e comm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
          background-image: url('https://wallpapercave.com/wp/Soxhq2I.jpg');
          background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <form action="" class="form-inline" id="addform">
            <div class="form-group">
            <label for="sp">Selling Price</label>
            <input type="text" class="form-control" id="item">
            </div>
            <div class="form-group">
            <label for="pn">Product Name</label>
            <input type="text" class="form-control" id="item1">
            </div>
            <div class="form-group">
            <label for="ca">Choose Category</label>
            <select name="" id="item2">
            <option value="Food">Food</option>
            <option value="Skincare">Skin Care</option>
            <option value="Electronics">Electronics</option>
            </select>
            </div>
            <input type="submit" value="Add Product" class="btn btn-warning">
        </form>
        <br>
        <h2 style="color:brown">Electronics Item List</h2>
        <br>
        <ul id="electronics" class="list-group">

        </ul>
        <br>
        <h2 style="color:brown">Food Item List</h2>
        <br>
        <ul id="food" class="list-group">

        </ul>
        <br>
        <h2 style="color:brown">Skincare Item List</h2>
        <br>
        <ul id="skincare" class="list-group">

        </ul>
        <br>
        <h2 id="total">Total worth of product: Rs. </h2>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="index1.js"></script>
</body>
</html>
